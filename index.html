<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Lyra AI • Neural Full Interface</title>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --bg: #0a0a0f;
  --surface: #11111a;
  --surface-light: #1a1a25;
  --accent: #00d4aa;
  --accent-dark: #00b894;
  --accent-glow: rgba(0, 212, 170, 0.25);
  --accent-soft: rgba(0, 212, 170, 0.1);
  --text-main: #ffffff;
  --text-dim: #a0a0c0;
  --border: rgba(255, 255, 255, 0.08);
  --success: #00d4aa;
  --warning: #ffb142;
  --danger: #ff4757;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  height: 100vh;
  width: 100vw;
  background: linear-gradient(135deg, #0a0a0f 0%, #151522 50%, #0a0a1a 100%);
  color: var(--text-main);
  font-family: 'Inter', sans-serif;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    radial-gradient(circle at 20% 20%, rgba(0, 212, 170, 0.05) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(0, 212, 170, 0.03) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
}

/* ===== HEADER ===== */
.header {
  padding: 12px 20px;
  background: rgba(17, 17, 26, 0.95);
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: space-between;
  z-index: 100;
  backdrop-filter: blur(20px);
}

.profile-section {
  display: flex;
  align-items: center;
  gap: 12px;
}

.chat-avatar {
  width: 36px;
  height: 36px;
  border-radius: 10px;
  background: linear-gradient(135deg, var(--accent), var(--accent-dark));
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: 700;
  font-size: 16px;
}

.profile-text {
  display: flex;
  flex-direction: column;
}

.profile-text strong {
  font-size: 15px;
  font-weight: 700;
  background: linear-gradient(135deg, var(--accent), #00ffcc);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 0.5px;
}

.profile-text span {
  font-size: 10px;
  color: var(--text-dim);
  margin-top: 2px;
  font-weight: 500;
}

/* ===== STATS BAR ===== */
.stats-bar {
  padding: 8px 20px;
  display: flex;
  justify-content: space-between;
  font-size: 10px;
  font-weight: 600;
  color: var(--text-dim);
  background: rgba(255, 255, 255, 0.02);
  border-bottom: 1px solid var(--border);
}

.stats-bar div {
  display: flex;
  align-items: center;
  gap: 6px;
}

/* ===== CHAT AREA ===== */
.chat {
  flex: 1;
  padding: 15px 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 16px;
  scroll-behavior: smooth;
}

@media (min-width: 768px) {
  .chat {
    padding: 20px 15%;
  }
}

/* ===== MESSAGE LAYOUT ===== */
.message {
  display: flex;
  align-items: flex-start;
  gap: 10px;
  width: 100%;
  animation: fadeIn 0.3s ease-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(8px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.message.bot {
  justify-content: flex-start;
}

.message.user {
  justify-content: flex-end;
}

.msg-content {
  max-width: 85%;
  min-width: 200px;
}

/* PERBAIKAN BUBBLE CHAT - lebih compact */
.bubble {
  padding: 10px 14px; /* Dikurangi dari 16px 20px */
  border-radius: 14px; /* Sedikit lebih kecil */
  font-size: 14px;
  line-height: 1.5; /* Line height lebih ketat */
  position: relative;
  word-wrap: break-word;
  overflow-wrap: break-word;
  white-space: pre-wrap;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
}

.bot .bubble {
  background: var(--surface);
  border: 1px solid var(--border);
  border-left: 3px solid var(--accent);
  color: var(--text-main);
}

.user .bubble {
  background: linear-gradient(135deg, var(--accent-dark), var(--accent));
  color: white;
  border: none;
}

/* Perbaikan spacing untuk elemen dalam bubble */
.bubble p {
  margin: 0.4em 0; /* Mengurangi margin paragraf */
}

.bubble ul, .bubble ol {
  margin: 0.4em 0;
  padding-left: 1.2em;
}

.bubble li {
  margin: 0.2em 0;
}

.bubble h1, .bubble h2, .bubble h3, .bubble h4 {
  margin: 0.6em 0 0.4em 0;
  font-weight: 700;
}

.bubble br {
  line-height: 0.5;
}

/* Sender Label - lebih rapat */
.sender-label {
  font-size: 10px;
  font-weight: 700;
  color: var(--text-dim);
  display: block;
  margin-bottom: 4px; /* Dikurangi dari 6px */
  letter-spacing: 0.5px;
}

.bot .sender-label {
  text-align: left;
}

.user .sender-label {
  text-align: right;
  color: rgba(255, 255, 255, 0.7);
}

/* ===== INPUT AREA ===== */
.input-area {
  padding: 16px 20px;
  background: var(--surface);
  border-top: 1px solid var(--border);
}

.input-wrapper {
  display: flex;
  gap: 10px;
  align-items: flex-end;
  background: rgba(255, 255, 255, 0.03);
  padding: 10px 14px;
  border-radius: 14px;
  border: 1px solid var(--border);
  transition: all 0.3s ease;
}

.input-wrapper:focus-within {
  border-color: var(--accent);
  box-shadow: 0 0 0 1px var(--accent-soft);
}

textarea {
  flex: 1;
  background: transparent;
  border: none;
  color: white;
  padding: 6px 0;
  outline: none;
  font-size: 14px;
  resize: none;
  max-height: 100px;
  font-family: 'Inter', sans-serif;
  line-height: 1.4;
}

textarea::placeholder {
  color: var(--text-dim);
}

#sendBtn, .upload-btn {
  width: 38px;
  height: 38px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s ease;
  flex-shrink: 0;
}

#sendBtn {
  background: linear-gradient(135deg, var(--accent), var(--accent-dark));
  color: white;
}

#sendBtn:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(0, 212, 170, 0.3);
}

.upload-btn {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid var(--border);
  color: var(--accent);
}

.upload-btn:hover {
  background: rgba(255, 255, 255, 0.1);
}

/* ===== UTILITIES ===== */
select#provider {
  background: rgba(255, 255, 255, 0.05);
  color: white;
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 6px 10px;
  font-size: 11px;
  outline: none;
  cursor: pointer;
  font-family: 'Inter', sans-serif;
  min-width: 120px;
}

select#provider option {
  background: var(--surface);
  color: white;
}

/* Code block styling */
pre {
  position: relative;
  background: #08080c !important;
  padding: 30px 12px 12px; /* Dikurangi padding */
  border-radius: 10px;
  border: 1px solid var(--border);
  margin: 8px 0;
  overflow-x: auto;
  font-family: 'JetBrains Mono', monospace;
  font-size: 12px;
}

pre code {
  font-family: 'JetBrains Mono', monospace;
  font-size: 12px;
  line-height: 1.4;
}

.copy-btn {
  position: absolute;
  top: 8px;
  right: 8px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid var(--border);
  color: var(--text-dim);
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 10px;
  cursor: pointer;
  transition: all 0.2s ease;
  font-family: 'Inter', sans-serif;
  font-weight: 600;
}

.copy-btn:hover {
  background: var(--accent-soft);
  color: var(--accent);
}

/* Preview styling */
.preview-container {
  margin-top: 12px;
  border: 1px solid var(--border);
  border-radius: 10px;
  overflow: hidden;
  background: var(--surface);
}

.preview-header {
  background: var(--surface-light);
  color: var(--accent);
  padding: 8px 12px;
  font-size: 11px;
  font-weight: 700;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.preview-frame {
  width: 100%;
  height: 250px;
  border: none;
  background: white;
}

/* Typing indicator */
#typing-indicator {
  display: none;
  text-align: center;
  padding: 8px;
  font-size: 11px;
  color: var(--accent);
  font-weight: 600;
  letter-spacing: 0.5px;
}

/* Drag overlay */
.drag-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 212, 170, 0.1);
  backdrop-filter: blur(20px);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10000;
  border: 2px dashed var(--accent);
  pointer-events: none;
}

.drag-overlay.active {
  display: flex;
}

.drag-overlay h2 {
  color: var(--accent);
  font-size: 20px;
  margin-top: 12px;
  letter-spacing: 1px;
}

/* Scrollbar styling */
::-webkit-scrollbar {
  width: 6px;
}

::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.02);
  border-radius: 3px;
}

::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 3px;
}

::-webkit-scrollbar-thumb:hover {
  background: rgba(255, 255, 255, 0.2);
}

/* System message */
.message.system {
  justify-content: center;
  opacity: 0.8;
}

.message.system .bubble {
  background: rgba(255, 255, 255, 0.05);
  border: 1px dashed var(--border);
  color: var(--text-dim);
  font-size: 12px;
  padding: 8px 12px;
}

/* Status indicators */
.status-indicator {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: var(--success);
  animation: pulse 2s infinite;
  margin-right: 6px;
  display: inline-block;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

/* Message timestamp */
.message-timestamp {
  font-size: 9px;
  color: var(--text-dim);
  margin-top: 2px;
  text-align: right;
  opacity: 0.7;
  font-weight: 500;
}

/* Typing dots animation */
@keyframes typing {
  0%, 60%, 100% { transform: translateY(0); }
  30% { transform: translateY(-4px); }
}

.typing-dot {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: var(--accent);
}
</style>
</head>
<body>

<div class="drag-overlay" id="dragOverlay">
    <div style="text-align:center">
        <div style="font-size: 3rem; color: var(--accent); line-height: 1;">
            ⟳
        </div>
        <h2>ANALYZE FILES</h2>
        <p style="color: var(--text-dim); margin-top: 8px; font-size: 13px;">
            Drop files to analyze with Lyra
        </p>
    </div>
</div>

<header class="header">
  <div class="profile-section">
    <div class="chat-avatar">
      L
    </div>
    <div class="profile-text">
      <strong>LYRA CORE</strong>
      <span id="status-text">
        <span class="status-indicator"></span>
        Neural Network Active
      </span>
    </div>
  </div>
  <div style="display:flex; align-items:center; gap:10px;">
    <select id="provider">
        <option value="groq_primary">Groq Primary</option>
        <option value="groq_backup">Groq Backup</option>
        <option value="lyra_qwen">Lyra Coder</option>
        <option value="openr_primary" selected>Lyra Coder 2</option>
        <option value="gemini">Lyra UX</option>
    </select>
    <button onclick="location.reload()" style="
        background: rgba(255, 255, 255, 0.05);
        color: var(--accent);
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 10px;
        padding: 5px 10px;
        cursor: pointer;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 4px;
        transition: all 0.2s ease;
    ">
        <i class="fas fa-sync-alt" style="font-size: 10px;"></i>
        SYNC
    </button>
  </div>
</header>

<div class="stats-bar">
    <div>
        <i class="fas fa-brain" style="color: var(--accent); font-size: 11px;"></i>
        <span>MOOD: FOCUSED</span>
    </div>
    <div>
        <i class="fas fa-clock" style="color: var(--accent); font-size: 11px;"></i>
        <span>CLOCK: <span id="clock">00:00:00</span></span>
    </div>
    <div>
        <i class="fas fa-bolt" style="color: var(--accent); font-size: 11px;"></i>
        <span>PING: <span id="ping">--ms</span></span>
    </div>
</div>

<main class="chat" id="chat">
  <!-- Messages will appear here -->
</main>

<div id="typing-indicator" style="display:none;">
    <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
        <div style="display: flex; gap: 3px;">
            <div class="typing-dot" style="animation: typing 1.4s infinite ease-in-out;"></div>
            <div class="typing-dot" style="animation: typing 1.4s infinite ease-in-out 0.2s;"></div>
            <div class="typing-dot" style="animation: typing 1.4s infinite ease-in-out 0.4s;"></div>
        </div>
        <span>LYRA IS THINKING</span>
    </div>
</div>

<div class="input-area">
  <div class="input-wrapper">
    <label class="upload-btn" for="file-upload" title="Upload file">
      <i class="fa-solid fa-paperclip"></i>
    </label>
    <input type="file" id="file-upload" style="display:none" multiple accept=".html,.css,.js,.txt,.md,.json,.py,.java">
    <textarea id="input" placeholder="Type your message or drop files to analyze..." rows="1"></textarea>
    <button id="sendBtn" onclick="send()" title="Send message">
      <i class="fa-solid fa-paper-plane"></i>
    </button>
  </div>
</div>

<script>
// Markdown configuration
marked.setOptions({
  breaks: true,
  gfm: true,
  headerIds: false
});

// DOM Elements
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const fileInput = document.getElementById("file-upload");
const dragOverlay = document.getElementById("dragOverlay");
const typingIndicator = document.getElementById("typing-indicator");

// Auto-resize textarea
input.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = Math.min(this.scrollHeight, 100) + 'px';
});

// Enter to send (Shift+Enter for new line) - FIXED
input.addEventListener("keydown", function(e) {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
    }
});

// File handling
async function handleFiles(files) {
    for (let file of files) {
        try {
            const text = await file.text();
            const ext = file.name.split('.').pop();
            
            // Format message with file content
            input.value = `Analisis file **${file.name}** (${ext.toUpperCase()}):\n\n\`\`\`${ext}\n${text}\n\`\`\``;
            
            // Auto send after 500ms
            setTimeout(() => {
                send();
            }, 500);
            
        } catch (error) {
            console.error("Error reading file:", error);
            addSystemMessage(`❌ Gagal membaca file: ${file.name}`);
        }
    }
}

// File input change event
fileInput.addEventListener('change', (e) => {
    if (e.target.files.length > 0) {
        handleFiles(e.target.files);
        // Reset file input
        e.target.value = '';
    }
});

// Drag and drop functionality
window.addEventListener('dragover', (e) => {
    e.preventDefault();
    dragOverlay.classList.add('active');
});

window.addEventListener('dragleave', () => {
    dragOverlay.classList.remove('active');
});

window.addEventListener('drop', (e) => {
    e.preventDefault();
    dragOverlay.classList.remove('active');
    
    if (e.dataTransfer.files.length > 0) {
        handleFiles(e.dataTransfer.files);
    }
});

// Send message function
async function send() {
    const text = input.value.trim();
    if (!text) return;
    
    // Add user message
    addMessage(text, 'user');
    
    // Clear input
    input.value = "";
    input.style.height = 'auto';
    
    // Show typing indicator
    typingIndicator.style.display = 'block';
    
    // Scroll to bottom
    chat.scrollTop = chat.scrollHeight;
    
    try {
        // Send to backend
        const res = await fetch("https://navhuy.app.n8n.cloud/webhook/chat", {
            method: "POST",
            headers: { 
                "Content-Type": "application/json" 
            },
            body: JSON.stringify({ 
                message: text, 
                provider: document.getElementById("provider").value,
                current_time: new Date().toLocaleString('id-ID'),
                timestamp: Date.now()
            })
        });
        
        const data = await res.json();
        
        // Add bot response
        addMessage(data.response || data.output || data.message || "Tidak ada respons", 'bot');
        
    } catch (error) {
        console.error("Error sending message:", error);
        addMessage("❌ Koneksi terputus. Coba lagi atau periksa jaringan!", 'bot');
    } finally {
        // Hide typing indicator
        typingIndicator.style.display = 'none';
        // Focus back to input
        input.focus();
    }
}

// Add message to chat - FIXED for Enter key
function addMessage(content, type) {
    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${type}`;
    
    // Format content based on type
    let formattedContent = content;
    if (type === 'bot') {
        // Use marked.js for bot messages (supports markdown)
        formattedContent = marked.parse(content);
    } else {
        // For user messages, preserve line breaks but don't use markdown
        formattedContent = content.replace(/\n/g, '<br>');
    }
    
    // Create message HTML
    messageDiv.innerHTML = `
        ${type === 'bot' ? 
            `<div class="chat-avatar" style="background: linear-gradient(135deg, var(--accent), var(--accent-dark));">
                L
            </div>` 
            : ''
        }
        <div class="msg-content">
            <div class="sender-label">
                ${type === 'bot' ? 'LYRA AI' : 'YOU'}
            </div>
            <div class="bubble">
                ${formattedContent}
            </div>
            <div class="message-timestamp">
                ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
            </div>
        </div>
        ${type === 'user' ? 
            `<div class="chat-avatar" style="background: linear-gradient(135deg, #667eea, #764ba2);">
                <i class="fas fa-user" style="font-size: 13px;"></i>
            </div>` 
            : ''
        }
    `;
    
    // Add to chat
    chat.appendChild(messageDiv);
    
    // Process code blocks and previews for bot messages
    if (type === 'bot') {
        processMessageFeatures(messageDiv, content);
    }
    
    // Scroll to bottom
    setTimeout(() => {
        chat.scrollTop = chat.scrollHeight;
    }, 100);
}

// Add system message (for errors/info)
function addSystemMessage(content) {
    const systemDiv = document.createElement("div");
    systemDiv.className = "message system";
    
    systemDiv.innerHTML = `
        <div class="msg-content" style="max-width: 90%;">
            <div class="bubble">
                <i class="fas fa-info-circle" style="margin-right: 6px; color: var(--accent);"></i>
                ${content}
            </div>
        </div>
    `;
    
    chat.appendChild(systemDiv);
    chat.scrollTop = chat.scrollHeight;
}

// Process code blocks and previews
function processMessageFeatures(messageDiv, originalContent) {
    // Add copy buttons to code blocks
    messageDiv.querySelectorAll('pre').forEach(preBlock => {
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.innerHTML = '<i class="fas fa-copy" style="margin-right: 4px;"></i>COPY';
        copyBtn.title = "Copy code";
        
        copyBtn.onclick = function() {
            const code = preBlock.querySelector('code')?.innerText || preBlock.innerText;
            navigator.clipboard.writeText(code).then(() => {
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> COPIED';
                copyBtn.style.background = 'var(--accent)';
                copyBtn.style.color = 'white';
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.style.background = '';
                    copyBtn.style.color = '';
                }, 2000);
            }).catch(err => {
                console.error('Copy failed:', err);
            });
        };
        
        preBlock.appendChild(copyBtn);
        
        // Highlight syntax
        if (preBlock.querySelector('code')) {
            hljs.highlightElement(preBlock.querySelector('code'));
        }
    });
    
    // Check for HTML code preview
    const htmlMatch = originalContent.match(/```html?([\s\S]*?)```/i);
    if (htmlMatch && htmlMatch[1]) {
        addPreviewFrame(messageDiv, htmlMatch[1]);
    }
}

// Add preview iframe for HTML content
function addPreviewFrame(container, htmlCode) {
    const previewContainer = document.createElement('div');
    previewContainer.className = 'preview-container';
    
    previewContainer.innerHTML = `
        <div class="preview-header">
            <span><i class="fas fa-code"></i> HTML PREVIEW</span>
            <button class="ref-btn" style="
                background: var(--accent-soft);
                border: 1px solid var(--border);
                color: var(--accent);
                border-radius: 6px;
                font-size: 10px;
                padding: 4px 10px;
                cursor: pointer;
                font-weight: 600;
                display: flex;
                align-items: center;
                gap: 4px;
            ">
                <i class="fas fa-redo" style="font-size: 9px;"></i> REFRESH
            </button>
        </div>
        <iframe class="preview-frame" sandbox="allow-scripts"></iframe>
    `;
    
    const iframe = previewContainer.querySelector('iframe');
    const refreshBtn = previewContainer.querySelector('.ref-btn');
    
    // Set iframe content with delay to prevent blocking
    setTimeout(() => {
        iframe.srcdoc = `<!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>
                body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
                       padding: 15px; background: #f8f9fa; color: #333; }
                * { box-sizing: border-box; }
            </style>
        </head>
        <body>${htmlCode}</body>
        </html>`;
    }, 300);
    
    // Refresh button functionality
    refreshBtn.onclick = () => {
        iframe.srcdoc = `<!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>
                body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
                       padding: 15px; background: #f8f9fa; color: #333; }
                * { box-sizing: border-box; }
            </style>
        </head>
        <body>${htmlCode}</body>
        </html>`;
    };
    
    // Add preview to message content
    const msgContent = container.querySelector('.msg-content');
    if (msgContent) {
        msgContent.appendChild(previewContainer);
    }
}

// Update clock and ping
function updateStats() {
    const now = new Date();
    document.getElementById("clock").textContent = 
        now.getHours().toString().padStart(2, '0') + ':' +
        now.getMinutes().toString().padStart(2, '0') + ':' +
        now.getSeconds().toString().padStart(2, '0');
    
    // Simulate ping
    document.getElementById("ping").textContent = 
        Math.floor(Math.random() * 20 + 10) + "ms";
}

document.addEventListener('DOMContentLoaded', function() {
    // Start clock updates
    setInterval(updateStats, 1000);
