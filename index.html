<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Lyra AI • Neural Full Interface</title>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --bg-primary: #0f0f1e;
  --bg-secondary: #1a1a2e;
  --bg-tertiary: #16213e;
  --surface: rgba(255, 255, 255, 0.03);
  --surface-hover: rgba(255, 255, 255, 0.06);
  --accent-purple: #8b5cf6;
  --accent-blue: #3b82f6;
  --accent-cyan: #06b6d4;
  --text-primary: #e5e7eb;
  --text-secondary: #9ca3af;
  --text-muted: #6b7280;
  --border: rgba(255, 255, 255, 0.1);
  --success: #10b981;
  --warning: #f59e0b;
  --danger: #ef4444;
  --gradient-mesh: radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                   radial-gradient(at 100% 0%, rgba(59, 130, 246, 0.12) 0px, transparent 50%),
                   radial-gradient(at 100% 100%, rgba(6, 182, 212, 0.1) 0px, transparent 50%),
                   radial-gradient(at 0% 100%, rgba(139, 92, 246, 0.08) 0px, transparent 50%);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  height: 100vh;
  width: 100vw;
  background: var(--bg-primary);
  color: var(--text-primary);
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: var(--gradient-mesh);
  pointer-events: none;
  z-index: 0;
  animation: meshMove 20s ease-in-out infinite;
}

@keyframes meshMove {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.8; transform: scale(1.05); }
}

/* ===== HEADER ===== */
.header {
  padding: 1rem 1.25rem;
  background: rgba(26, 26, 46, 0.6);
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: space-between;
  z-index: 100;
  backdrop-filter: blur(24px) saturate(180%);
  position: relative;
}

.profile-section {
  display: flex;
  align-items: center;
  gap: 0.875rem;
}

.chat-avatar {
  width: 2.5rem;
  height: 2.5rem;
  border-radius: 0.75rem;
  background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: 700;
  font-size: 1.125rem;
  box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
  position: relative;
}

.chat-avatar::after {
  content: '';
  position: absolute;
  inset: -2px;
  border-radius: 0.875rem;
  background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
  z-index: -1;
  opacity: 0.3;
  filter: blur(8px);
}

.profile-text {
  display: flex;
  flex-direction: column;
  gap: 0.125rem;
}

.profile-text strong {
  font-size: 1rem;
  font-weight: 700;
  background: linear-gradient(135deg, var(--accent-purple), var(--accent-cyan));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 0.025em;
}

.profile-text span {
  font-size: 0.75rem;
  color: var(--text-muted);
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 0.375rem;
}

.header-actions {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

@media (max-width: 640px) {
  .header {
    padding: 0.875rem 1rem;
  }
  .chat-avatar {
    width: 2.25rem;
    height: 2.25rem;
    font-size: 1rem;
  }
  .profile-text strong {
    font-size: 0.9rem;
  }
  .header-actions {
    gap: 0.5rem;
  }
}

/* ===== STATS BAR ===== */
.stats-bar {
  padding: 0.625rem 1.25rem;
  display: flex;
  justify-content: space-between;
  font-size: 0.6875rem;
  font-weight: 600;
  color: var(--text-muted);
  background: var(--surface);
  border-bottom: 1px solid var(--border);
  backdrop-filter: blur(12px);
  z-index: 50;
  position: relative;
  gap: 1rem;
  flex-wrap: wrap;
}

.stats-bar div {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  white-space: nowrap;
}

@media (max-width: 640px) {
  .stats-bar {
    font-size: 0.625rem;
    padding: 0.5rem 1rem;
    gap: 0.75rem;
  }
}

/* ===== CHAT AREA ===== */
.chat {
  flex: 1;
  padding: 1.25rem;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 1.25rem;
  scroll-behavior: smooth;
  position: relative;
  z-index: 1;
}

@media (min-width: 768px) {
  .chat {
    padding: 1.5rem 12%;
  }
}

@media (min-width: 1024px) {
  .chat {
    padding: 2rem 18%;
  }
}

/* ===== MESSAGE LAYOUT ===== */
.message {
  display: flex;
  align-items: flex-start;
  gap: 0.75rem;
  width: 100%;
  animation: fadeSlideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
}

@keyframes fadeSlideIn {
  from {
    opacity: 0;
    transform: translateY(12px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.message.bot {
  justify-content: flex-start;
}

.message.user {
  justify-content: flex-end;
}

.msg-content {
  max-width: 85%;
  min-width: 200px;
  display: flex;
  flex-direction: column;
  gap: 0.375rem;
}

@media (max-width: 640px) {
  .msg-content {
    max-width: 90%;
    min-width: 150px;
  }
  .message {
    gap: 0.625rem;
  }
}

/* ===== BUBBLE CHAT ===== */
.bubble {
  padding: 0.875rem 1.125rem;
  border-radius: 1rem;
  font-size: 0.9375rem;
  line-height: 1.6;
  position: relative;
  word-wrap: break-word;
  overflow-wrap: break-word;
  white-space: pre-wrap;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  transition: all 0.2s ease;
}

.bot .bubble {
  background: rgba(255, 255, 255, 0.04);
  border: 1px solid var(--border);
  border-left: 3px solid var(--accent-purple);
  color: var(--text-primary);
  backdrop-filter: blur(12px);
}

.user .bubble {
  background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
  color: white;
  border: none;
  box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
}

.bubble p {
  margin: 0.5em 0;
}

.bubble ul, .bubble ol {
  margin: 0.5em 0;
  padding-left: 1.5em;
}

.bubble li {
  margin: 0.25em 0;
}

.bubble h1, .bubble h2, .bubble h3, .bubble h4 {
  margin: 0.75em 0 0.5em 0;
  font-weight: 700;
}

.bubble strong {
  font-weight: 700;
  color: var(--accent-cyan);
}

.user .bubble strong {
  color: white;
}

/* Sender Label */
.sender-label {
  font-size: 0.6875rem;
  font-weight: 700;
  color: var(--text-muted);
  display: block;
  letter-spacing: 0.05em;
  text-transform: uppercase;
}

.bot .sender-label {
  text-align: left;
}

.user .sender-label {
  text-align: right;
  background: linear-gradient(135deg, var(--accent-purple), var(--accent-cyan));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ===== INPUT AREA ===== */
.input-area {
  padding: 1.25rem;
  background: rgba(26, 26, 46, 0.6);
  border-top: 1px solid var(--border);
  backdrop-filter: blur(24px) saturate(180%);
  z-index: 100;
  position: relative;
}

.input-wrapper {
  display: flex;
  gap: 0.75rem;
  align-items: flex-end;
  background: var(--surface);
  padding: 0.75rem 1rem;
  border-radius: 1.125rem;
  border: 1px solid var(--border);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  max-width: 100%;
}

.input-wrapper:focus-within {
  border-color: var(--accent-purple);
  box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
  background: rgba(255, 255, 255, 0.05);
}

textarea {
  flex: 1;
  background: transparent;
  border: none;
  color: var(--text-primary);
  padding: 0.375rem 0;
  outline: none;
  font-size: 0.9375rem;
  resize: none;
  max-height: 120px;
  font-family: 'Inter', sans-serif;
  line-height: 1.5;
}

textarea::placeholder {
  color: var(--text-muted);
}

#sendBtn, .upload-btn {
  width: 2.5rem;
  height: 2.5rem;
  border-radius: 0.75rem;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  flex-shrink: 0;
}

#sendBtn {
  background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
  color: white;
  box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
}

#sendBtn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
}

#sendBtn:active {
  transform: translateY(0);
}

.upload-btn {
  background: var(--surface);
  border: 1px solid var(--border);
  color: var(--accent-purple);
}

.upload-btn:hover {
  background: var(--surface-hover);
  border-color: var(--accent-purple);
}

@media (max-width: 640px) {
  .input-area {
    padding: 1rem;
  }
  .input-wrapper {
    padding: 0.625rem 0.875rem;
  }
  #sendBtn, .upload-btn {
    width: 2.25rem;
    height: 2.25rem;
  }
}

/* ===== UTILITIES ===== */
select#provider {
  background: var(--surface);
  color: var(--text-primary);
  border: 1px solid var(--border);
  border-radius: 0.625rem;
  padding: 0.5rem 0.75rem;
  font-size: 0.8125rem;
  outline: none;
  cursor: pointer;
  font-family: 'Inter', sans-serif;
  font-weight: 600;
  min-width: 130px;
  transition: all 0.2s ease;
}

select#provider:hover {
  background: var(--surface-hover);
  border-color: var(--accent-purple);
}

select#provider option {
  background: var(--bg-secondary);
  color: var(--text-primary);
}

.sync-btn {
  background: var(--surface);
  color: var(--accent-cyan);
  border: 1px solid var(--border);
  border-radius: 0.625rem;
  font-size: 0.8125rem;
  padding: 0.5rem 0.875rem;
  cursor: pointer;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 0.375rem;
  transition: all 0.2s ease;
}

.sync-btn:hover {
  background: var(--surface-hover);
  border-color: var(--accent-cyan);
  transform: translateY(-1px);
}

@media (max-width: 640px) {
  select#provider {
    min-width: 100px;
    font-size: 0.75rem;
    padding: 0.4rem 0.6rem;
  }
  .sync-btn {
    font-size: 0.75rem;
    padding: 0.4rem 0.7rem;
  }
}

/* Code block styling */
pre {
  position: relative;
  background: rgba(0, 0, 0, 0.4) !important;
  padding: 2.5rem 1rem 1rem;
  border-radius: 0.875rem;
  border: 1px solid var(--border);
  margin: 0.75rem 0;
  overflow-x: auto;
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.8125rem;
  backdrop-filter: blur(12px);
}

pre code {
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.8125rem;
  line-height: 1.6;
}

.copy-btn {
  position: absolute;
  top: 0.625rem;
  right: 0.625rem;
  background: var(--surface);
  border: 1px solid var(--border);
  color: var(--text-muted);
  padding: 0.375rem 0.75rem;
  border-radius: 0.5rem;
  font-size: 0.75rem;
  cursor: pointer;
  transition: all 0.2s ease;
  font-family: 'Inter', sans-serif;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 0.25rem;
}

.copy-btn:hover {
  background: var(--accent-purple);
  color: white;
  border-color: var(--accent-purple);
  transform: translateY(-1px);
}

/* Preview styling */
.preview-container {
  margin-top: 1rem;
  border: 1px solid var(--border);
  border-radius: 0.875rem;
  overflow: hidden;
  background: var(--surface);
  backdrop-filter: blur(12px);
}

.preview-header {
  background: rgba(255, 255, 255, 0.05);
  color: var(--accent-purple);
  padding: 0.75rem 1rem;
  font-size: 0.8125rem;
  font-weight: 700;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--border);
}

.preview-frame {
  width: 100%;
  height: 280px;
  border: none;
  background: white;
}

/* Typing indicator */
#typing-indicator {
  display: none;
  text-align: center;
  padding: 1rem;
  font-size: 0.8125rem;
  color: var(--accent-purple);
  font-weight: 600;
  letter-spacing: 0.05em;
}

/* Drag overlay */
.drag-overlay {
  position: fixed;
  inset: 0;
  background: rgba(15, 15, 30, 0.95);
  backdrop-filter: blur(24px);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10000;
  border: 3px dashed var(--accent-purple);
  pointer-events: none;
}

.drag-overlay.active {
  display: flex;
}

.drag-overlay h2 {
  background: linear-gradient(135deg, var(--accent-purple), var(--accent-cyan));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-size: 1.5rem;
  margin-top: 1rem;
  letter-spacing: 0.05em;
}

/* Scrollbar styling */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.02);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb {
  background: rgba(139, 92, 246, 0.3);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: rgba(139, 92, 246, 0.5);
}

/* System message */
.message.system {
  justify-content: center;
  opacity: 0.9;
}

.message.system .bubble {
  background: var(--surface);
  border: 1px dashed var(--border);
  color: var(--text-secondary);
  font-size: 0.875rem;
  padding: 0.75rem 1rem;
}

/* Status indicators */
.status-indicator {
  width: 0.5rem;
  height: 0.5rem;
  border-radius: 50%;
  background: var(--success);
  animation: pulse 2s infinite;
  display: inline-block;
}

@keyframes pulse {
  0%, 100% { 
    opacity: 1; 
    box-shadow: 0 0 8px rgba(16, 185, 129, 0.6);
  }
  50% { 
    opacity: 0.6; 
    box-shadow: 0 0 4px rgba(16, 185, 129, 0.3);
  }
}

/* Message timestamp */
.message-timestamp {
  font-size: 0.6875rem;
  color: var(--text-muted);
  margin-top: 0.25rem;
  text-align: right;
  opacity: 0.8;
  font-weight: 500;
}

/* Typing dots animation */
@keyframes typing {
  0%, 60%, 100% { transform: translateY(0); }
  30% { transform: translateY(-6px); }
}

.typing-dot {
  width: 0.5rem;
  height: 0.5rem;
  border-radius: 50%;
  background: var(--accent-purple);
  box-shadow: 0 0 8px rgba(139, 92, 246, 0.5);
}

/* Responsive adjustments */
@media (max-width: 480px) {
  .bubble {
    font-size: 0.875rem;
    padding: 0.75rem 1rem;
  }
  .chat {
    gap: 1rem;
  }
}
</style>
</head>
<body>

<div class="drag-overlay" id="dragOverlay">
    <div style="text-align:center">
        <div style="font-size: 4rem; line-height: 1;">
            <span style="background: linear-gradient(135deg, var(--accent-purple), var(--accent-cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">⟳</span>
        </div>
        <h2>ANALYZE FILES</h2>
        <p style="color: var(--text-muted); margin-top: 0.75rem; font-size: 0.9375rem; font-weight: 500;">
            Drop files to analyze with Lyra
        </p>
    </div>
</div>

<header class="header">
  <div class="profile-section">
    <div class="chat-avatar">
      L
    </div>
    <div class="profile-text">
      <strong>LYRA CORE</strong>
      <span id="status-text">
        <span class="status-indicator"></span>
        Neural Network Active
      </span>
    </div>
  </div>
  <div class="header-actions">
    <select id="provider">
        <option value="chat">Lyra Chat</option>
        <option value="coder">Lyra Coder</option>
    </select>
    <button class="sync-btn" onclick="clearChatHistory()" title="Clear chat history">
        <i class="fas fa-trash-alt" style="font-size: 0.75rem;"></i>
        <span class="sync-text">CLEAR</span>
    </button>
  </div>
</header>

<div class="stats-bar">
    <div>
        <i class="fas fa-brain" style="color: var(--accent-purple);"></i>
        <span>MOOD: FOCUSED</span>
    </div>
    <div>
        <i class="fas fa-clock" style="color: var(--accent-blue);"></i>
        <span>CLOCK: <span id="clock">00:00:00</span></span>
    </div>
    <div>
        <i class="fas fa-bolt" style="color: var(--accent-cyan);"></i>
        <span>PING: <span id="ping">--ms</span></span>
    </div>
</div>

<main class="chat" id="chat">
  <!-- Messages will appear here -->
</main>

<div id="typing-indicator">
    <div style="display: flex; align-items: center; justify-content: center; gap: 0.75rem;">
        <div style="display: flex; gap: 0.375rem;">
            <div class="typing-dot" style="animation: typing 1.4s infinite ease-in-out;"></div>
            <div class="typing-dot" style="animation: typing 1.4s infinite ease-in-out 0.2s;"></div>
            <div class="typing-dot" style="animation: typing 1.4s infinite ease-in-out 0.4s;"></div>
        </div>
        <span>LYRA IS THINKING</span>
    </div>
</div>

<div class="input-area">
  <div class="input-wrapper">
    <label class="upload-btn" for="file-upload" title="Upload file">
      <i class="fa-solid fa-paperclip"></i>
    </label>
    <input type="file" id="file-upload" style="display:none" multiple accept=".html,.css,.js,.txt,.md,.json,.py,.java">
    <textarea id="input" placeholder="Type your message or drop files to analyze..." rows="1"></textarea>
    <button id="sendBtn" onclick="send()" title="Send message">
      <i class="fa-solid fa-paper-plane"></i>
    </button>
  </div>
</div>

<script>
// Markdown configuration
marked.setOptions({
  breaks: true,
  gfm: true,
  headerIds: false
});

// DOM Elements
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const fileInput = document.getElementById("file-upload");
const dragOverlay = document.getElementById("dragOverlay");
const typingIndicator = document.getElementById("typing-indicator");

// Auto-resize textarea
input.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = Math.min(this.scrollHeight, 120) + 'px';
});

// Enter to send (Shift+Enter for new line)
input.addEventListener("keydown", function(e) {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
    }
});

// File handling
async function handleFiles(files) {
    for (let file of files) {
        try {
            const text = await file.text();
            const ext = file.name.split('.').pop() || 'txt';
            
            input.value = `Analisis file **${file.name}** (${ext.toUpperCase()}):\n\n\`\`\`${ext}\n${text}\n\`\`\``;
            
            setTimeout(() => {
                send();
            }, 500);
            
        } catch (error) {
            console.error("Error reading file:", error);
            addSystemMessage(`❌ Gagal membaca file: ${file.name}`);
        }
    }
}

fileInput.addEventListener('change', (e) => {
    if (e.target.files.length > 0) {
        handleFiles(e.target.files);
        e.target.value = '';
    }
});

window.addEventListener('dragover', (e) => {
    e.preventDefault();
    dragOverlay.classList.add('active');
});

window.addEventListener('dragleave', () => {
    dragOverlay.classList.remove('active');
});

window.addEventListener('drop', (e) => {
    e.preventDefault();
    dragOverlay.classList.remove('active');
    
    if (e.dataTransfer.files.length > 0) {
        handleFiles(e.dataTransfer.files);
    }
});

// Send message
async function send() {
    const text = input.value.trim();
    if (!text) return;
    
    addMessage(text, 'user');
    
    input.value = "";
    input.style.height = 'auto';
    
    typingIndicator.style.display = 'flex';
    chat.scrollTop = chat.scrollHeight;
    
    try {
        const res = await fetch("https://n8n-production-de30.up.railway.app/webhook-test/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
                message: text, 
                provider: document.getElementById("provider").value,
                current_time: new Date().toLocaleString('id-ID'),
                timestamp: Date.now()
            })
        });
        
        const data = await res.json();
        
        addMessage(data.response || data.output || data.message || "Tidak ada respons dari server.", 'bot');
        
    } catch (error) {
        console.error("Error:", error);
        addMessage("❌ Koneksi gagal. Periksa jaringan atau server backend.", 'bot');
    } finally {
        typingIndicator.style.display = 'none';
        input.focus();
    }
}

// Add message (raw content disimpan terpisah untuk preview)
function addMessage(content, type, rawContent = content) {
    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${type}`;
    
    const formattedContent = type === 'bot' 
        ? marked.parse(content)
        : content.replace(/\n/g, '<br>');
    
    const now = new Date();
    const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    
    messageDiv.innerHTML = `
        ${type === 'bot' ? 
            `<div class="chat-avatar" style="background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));">
                L
            </div>` 
            : ''
        }
        <div class="msg-content">
            <div class="sender-label">
                ${type === 'bot' ? 'LYRA AI' : 'YOU'}
            </div>
            <div class="bubble">
                ${formattedContent}
            </div>
            <div class="message-timestamp">
                ${timeStr}
            </div>
        </div>
        ${type === 'user' ? 
            `<div class="chat-avatar" style="background: linear-gradient(135deg, #667eea, #764ba2);">
                <i class="fas fa-user" style="font-size: 0.875rem;"></i>
            </div>` 
            : ''
        }
    `;
    
    chat.appendChild(messageDiv);
    
    if (type === 'bot') {
        processBotMessageFeatures(messageDiv, rawContent);
    }
    
    saveChatHistory();
    setTimeout(() => chat.scrollTop = chat.scrollHeight, 100);
}

function addSystemMessage(content) {
    const systemDiv = document.createElement("div");
    systemDiv.className = "message system";
    systemDiv.innerHTML = `
        <div class="msg-content" style="max-width: 90%;">
            <div class="bubble">
                <i class="fas fa-info-circle" style="margin-right: 0.5rem; color: var(--accent-purple);"></i>
                ${content}
            </div>
        </div>
    `;
    chat.appendChild(systemDiv);
    chat.scrollTop = chat.scrollHeight;
}

// Process code blocks, copy buttons, and HTML preview
function processBotMessageFeatures(container, rawContent) {
    // Copy buttons
    container.querySelectorAll('pre code').forEach((codeBlock) => {
        const pre = codeBlock.parentElement;
        if (pre.querySelector('.copy-btn')) return; // avoid duplicate
        
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.innerHTML = '<i class="fas fa-copy" style="margin-right: 0.25rem;"></i>COPY';
        copyBtn.onclick = () => {
            navigator.clipboard.writeText(codeBlock.innerText).then(() => {
                copyBtn.innerHTML = '<i class="fas fa-check"></i> COPIED';
                copyBtn.style.background = 'var(--accent-purple)';
                copyBtn.style.color = 'white';
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="fas fa-copy" style="margin-right: 0.25rem;"></i>COPY';
                    copyBtn.style.background = '';
                    copyBtn.style.color = '';
                }, 2000);
            });
        };
        pre.appendChild(copyBtn);
        hljs.highlightElement(codeBlock);
    });

    // HTML preview
    const htmlMatch = rawContent.match(/```html?([\s\S]*?)```/i);
    if (htmlMatch && htmlMatch[1].trim()) {
        const previewContainer = document.createElement('div');
        previewContainer.className = 'preview-container';
        previewContainer.innerHTML = `
            <div class="preview-header">
                <span><i class="fas fa-code"></i> HTML PREVIEW</span>
                <button class="ref-btn" style="background:var(--surface);border:1px solid var(--border);color:var(--accent-purple);border-radius:0.5rem;font-size:0.75rem;padding:0.375rem 0.75rem;cursor:pointer;font-weight:600;display:flex;align-items:center;gap:0.25rem;">
                    <i class="fas fa-redo" style="font-size:0.625rem;"></i> REFRESH
                </button>
            </div>
            <iframe class="preview-frame" sandbox="allow-scripts"></iframe>
        `;
        
        const iframe = previewContainer.querySelector('iframe');
        const refreshBtn = previewContainer.querySelector('.ref-btn');
        
        const loadHTML = () => {
            iframe.srcdoc = `<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><style>body{font-family:system-ui;padding:15px;background:#f8f9fa;color:#333;}</style></head><body>${htmlMatch[1]}</body></html>`;
        };
        
        setTimeout(loadHTML, 300);
        refreshBtn.onclick = loadHTML;
        
        container.querySelector('.msg-content').appendChild(previewContainer);
    }
}

// Chat history management
function saveChatHistory() {
    const messages = [];
    document.querySelectorAll('.message:not(.system)').forEach(msg => {
        const type = msg.classList.contains('bot') ? 'bot' : 'user';
        const bubble = msg.querySelector('.bubble');
        if (bubble) {
            messages.push({
                type,
                content: bubble.textContent.trim(), // simpan teks mentah
                html: bubble.innerHTML
            });
        }
    });
    localStorage.setItem('lyra_chat_history', JSON.stringify(messages));
}

function loadChatHistory() {
    const history = localStorage.getItem('lyra_chat_history');
    if (!history) return false;
    
    try {
        const messages = JSON.parse(history);
        messages.forEach(msg => {
            // Gunakan HTML yang sudah di-render sebelumnya
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${msg.type}`;
            messageDiv.innerHTML = msg.html ? 
                document.querySelector('.message.bot')?.innerHTML.replace(/<div class="bubble">[\s\S]*<\/div>/, `<div class="bubble">${msg.html}</div>`) 
                : ''; // fallback sederhana
            
            // Lebih aman: rebuild dari raw content
            addMessage(msg.content, msg.type, msg.content);
        });
        return true;
    } catch (e) {
        console.error('Failed to load history:', e);
        return false;
    }
}

function clearChatHistory() {
    localStorage.removeItem('lyra_chat_history');
    chat.innerHTML = '';
    addMessage(
        "Hello! I'm **Lyra AI**, ready to assist you.\n\n" +
        "**Available features:**\n" +
        "• Ask anything (coding, analysis, etc.)\n" +
        "• Drop files for instant analysis\n" +
        "• Real-time HTML code preview\n" +
        "• One-click code copying\n" +
        "• Multiple AI provider support\n" +
        "• Chat history saved automatically\n\n" +
        "Select a provider above to begin!",
        'bot'
    );
}

// Stats update
function updateStats() {
    const now = new Date();
    document.getElementById("clock").textContent = 
        now.toTimeString().slice(0,8);
    document.getElementById("ping").textContent = 
        Math.floor(Math.random() * 20 + 10) + "ms";
}

// Init
document.addEventListener('DOMContentLoaded', () => {
    setInterval(updateStats, 1000);
    updateStats();
    
    const hasHistory = loadChatHistory();
    if (!hasHistory) {
        setTimeout(() => {
            addMessage(
                "Hello! I'm **Lyra AI**, ready to assist you.\n\n" +
                "**Available features:**\n" +
                "• Ask anything (coding, analysis, etc.)\n" +
                "• Drop files for instant analysis\n" +
                "• Real-time HTML code preview\n" +
                "• One-click code copying\n" +
                "• Multiple AI provider support\n" +
                "• Chat history saved automatically\n\n" +
                "Select a provider above to begin!",
                'bot'
            );
        }, 800);
    } else {
        // Re-process semua pesan bot setelah load history
        document.querySelectorAll('.message.bot').forEach(msg => {
            const raw = msg.querySelector('.bubble').textContent;
            processBotMessageFeatures(msg, raw);
        });
    }
    
    chat.scrollTop = chat.scrollHeight;
});

// Prevent accidental leave if typing
window.addEventListener('beforeunload', (e) => {
    if (input.value.trim()) {
        e.preventDefault();
        e.returnValue = 'Pesan belum terkirim. Yakin ingin keluar?';
    }
});
</script>
